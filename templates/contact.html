<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 50%;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contactez-moi ✉️</h2>

    <form method="post" action="#">
        <label for="prenom">Sreedarni</label>
        <input type="text" id="prenom" name="prenom" placeholder="Sreedarni" required>

        <label for="nom">Flaubert</label>
        <input type="text" id="nom" name="nom" placeholder="Flaubert" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>

        <button type="submit">Envoyer</button>
    </form>
</div>

</body>
</html>
